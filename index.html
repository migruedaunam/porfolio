<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" onsubmit="return false;">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí"></textarea>
        <button class="btn" type="button" id="btn-encriptar">Encriptar!</button>
        <button class="btn" type="button" id="btn-desencriptar">Desencriptar!</button>
      </form>
    </section>
  
    <section class="msg box">
      <h2>Mensaje Encriptado:</h2>
      <textarea class="text-input-salida" id="msg" readonly></textarea>
      <button class="btn" type="button" id="btn-copy">Copiar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
