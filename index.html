<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Botón Oculto</title>
</head>
<body>
    <!-- Botón visible que al presionarse mostrará el botón oculto -->
    <button onclick="mostrarBoton()">Mostrar Botón Oculto</button>
    
    <!-- Botón oculto que se mostrará al presionar el botón anterior -->
    <button onclick="funcion3();" class="copiar" style="display:none;" id="boton_oculto">Copiar</button>

    <script>
        function mostrarBoton() {
            // Obtiene el botón oculto por su id
            var botonOculto = document.getElementById('boton_oculto');
            // Cambia el estilo del botón para hacerlo visible
            botonOculto.style.display = 'inline-block';
        }
        
        function funcion3() {
            // Aquí puedes poner la funcionalidad de tu botón oculto
            alert('¡Botón oculto presionado!');
        }
    </script>
</body>
</html>
